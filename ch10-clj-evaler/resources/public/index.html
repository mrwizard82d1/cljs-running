<html>
  <head>
    <title>
      ClojureScript Client-Server Example (Evaluating Clojure Expressions)
    </title>
  </head>
  <body>
    <h1>
      ClojureScript Client-Server Example (Evaluating Clojure Expressions)
    </h1>

    <form id="eval-form">

      <p>
	<label for="eval-expr">
	  Enter a Clojure expression to evaluate on the server:
	</label>
      </p>
      <p>
	<input id="eval-expr" name="eval-expr" type="text" size="70">
      </p>

      <p>
	<input id="eval-button" type="button" value="Eval">
      </p>

    </form>

    <p>
      The result:
    </p>
    <pre id="eval-result">
    </pre>

    <!-- 
	 Script tags must be at BOTTOM of page because the script
	 actually depends on the contents of the DOM being
	 available. If one put the script tags at the beginning of the
	 page, the events would not be bound to the Eval button, no
	 error would be reported and the application would fail to
	 respond to input.
      -->
    
    <script src="client.js" language="javascript">
    </script>

    <script type="text/javascript" language="javascript">
      ch10_clj_evaler.client.main()
    </script>
      
    <address>
      <a href="mailto:ljones@LJONES-PC"></a>
    </address>
  </body>
</html>
